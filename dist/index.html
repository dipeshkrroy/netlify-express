<!DOCTYPE html>
<html>
    <head>
        <title>Capstone Project</title>
    </head>
    <body>
        <h1>To Do List</h1>
        <input id= "name" type="text" placeholder="Name" />
        <input  id = "todo" type="text" placeholder="To Do" />
        <button onClick="onSubmit()">Submit</button>
        <ul id ="tasks">
            <li>
                <span>Name</span><span>Task</span>
            </li>
        </ul>
        <script>
            var lists = []
            updateList()
            function onSubmit(){
                var name = document.getElementById("name");
                var task = document.getElementById("todo");
                if(name.value || task.value){
                    lists.push({name:name.value,task:task.value});
                }
                
                name.value='';task.value='';
                lists.map(li=>{
                    console.log(li);
                })
                updateList();
            }
            function updateList(){
                var ul = document.getElementById("tasks");
                ul.innerHTML='';
                lists.map(list => {
                    var li = document.createElement("li");
                    var span = document.createElement("span");
                    li.appendChild(span.appendChild(document.createTextNode(list.name+":- ")))
                    li.appendChild(span.appendChild(document.createTextNode(list.task)))
                    ul.appendChild(li);
                })
                
            }
        </script>
    </body>
</html>
